apply plugin: 'com.android.application'
//google 支付环境需要配置
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion 35
    buildToolsVersion '35.0.0'
    namespace "com.xinji.demo"
    signingConfigs {
        release {

        }
        debug {

        }
    }

    defaultConfig {
        applicationId "com.xinji.test"
        minSdkVersion 24
        targetSdkVersion 35
        versionCode 27
        versionName "1.0.27"
        signingConfig signingConfigs.release
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //基础库
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'com.google.android.material:material:1.13.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'com.google.code.gson:gson:2.8.9'

    //todo 核心库- 根据文档下载版本去替换
    implementation 'com.xxx.xxx:core:xxxx'
    //todo 支付库- 根据文档下载版本去替换
    implementation 'com.xxx.xxxx:pay-google:xxxx'

    //todo 广告适配器，（无需广告，请勿引用）- 根据文档下载版本去替换
    implementation 'com.xxx.xxxx:ads-topon:xxxx'
}